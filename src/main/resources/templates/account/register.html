    <title>注册</title>

<script type="text/javascript">
    var userPhone = $("#user_phone").val();
    var passWord = $("#phone_password").val();

    var record = {
        userPhone: userPhone,
        password: passWord
    }

    function regist() {

        alert('注册失败');

        $.ajax({
            type: "POST",
            url: "register",
            datatype: "text",
            contentType: "application/json",
            data: JSON.stringify(record),
            async: true,
            success: function (result) {
                if (result == '1') {
                    window.location.href = "/";

                }
                if (result == '0') {
                    alert('注册失败');
                }

            },
            error: function (result) {
                alert('注册失败', {
                    icon: 0
                });
            }
        })
    }

</script>

        </div>
        <div class="register_data_box">

            <div class="register_data clear">
                <ul class="register_input">
                    <li>
                        <p class="massage">手机号</p>
                        <input type="text" id="user_phone">
                    </li>
                    <li>
                        <p class="massage">手机验证码</p>
                        <input type="text" class="confirm_num" id="phone_authcode">
                        <a href="javascript:sendAuthCode();" style="background:#2BB118;color:#ffffff"
                           class="get_confirm_num" id="get_confirm_num">免费获取</a>
                    </li>
                    <li>
                        <p class="massage">密码</p>
                        <input type="password" id="phone_password">
                    </li>
                    <li>

                </ul>

                </p>
