	<script type="text/javascript">

		function sendAuthCode() {
			var userPhone = $("#user_phone").val();
			var record = {
				"userPhone": userPhone
			}
			$.ajax({
				type: "POST",
				url: "sendVerificat",
				datatype: "text",
				contentType: "application/json",
				data: JSON.stringify(record),
				async: true,
				success : function(result) {
					if (result == '1') {
						alert('发送成功');

					}
					if(result == '0')
					{
						alert('发送失败');
					}

				}
			})

		}

		function regist()
		{
			var userPhone = $("#user_phone").val();
			var passWord = $("#phone_password").val();
			var phoneCheck = $("#phone_authcode").val();
			var record = {
				"userPhone" : userPhone,
				"password" : passWord,
				"phoneCheck" :phoneCheck
			}
			console.log(record);
			$.ajax({
				type : "POST",
				url : "register",
				datatype : "text",
				contentType : "application/json",
				data : JSON.stringify(record),
				async : true,
				success : function(result) {
					if(result == '1')
					{
						window.location.href = "/";

					}
					if(result == '0')
					{
						alert('注册失败');
					}

				},
				error : function(result) {
					alert('注册失败', {
						icon : 0
					});
				}
			})
		}

	</script>
