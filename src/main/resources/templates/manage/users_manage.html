<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="shortcut icon" href="/img/index_need/dfq_logo.ico">
    <style>
        a {
            /*display: inline-block;*/
            /*border: 5px solid black;*/
            /*font-size: 26px;*/
            /*padding: 50px;*/
            text-decoration: none;
            color: black;
            /*margin: 5px;*/
            /*border-radius: 10px;*/
        }

        td {
            border: 1px solid black;
            min-width: 100px;
            min-height: 50px;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1><img src="/img/product/cpys02.png" width="50px" height="50px" style="vertical-align: bottom">
    达分期--<a href="/admin">管理中心</a>--用户管理
</h1>
<div style="width: 100%;border: 2px solid black;"></div>
<br>

<div style="margin-left: 50px;text-align: center">
    <table>
        <tr>
            <td>用户ID</td>
            <td>用户名</td>
            <td>性别</td>
            <td>余额</td>
            <td>生日</td>
            <td>最后登录时间</td>
            <td>用户等级</td>
            <td>电话</td>
            <td>状态</td>
            <td>操作</td>
        </tr>
        <tr th:each="user, userStat : ${accountList}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getGender()}"></td>
            <td th:text="${user.getBalance()}"></td>
            <td th:text="${user.getBirthday()}"></td>
            <td th:text="${user.getLast_login_time()}"></td>
            <td th:text="${user.getUser_level()}"></td>
            <td th:text="${user.getMobile()}"></td>
            <td th:text="${user.getStatus()}"></td>
            <td><a href="#">修改状态</a></td>
        </tr>
    </table>
</div>
</body>
</html>
