<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <link rel="shortcut icon" href="/img/index_need/dfq_logo.ico">
    <style>
        a {
            /*display: inline-block;*/
            text-decoration: none;
            color: #bc0000;
            /*float: right;*/
            margin: 5px;
        }

        td {
            border: 1px solid black;
            min-width: 100px;
            min-height: 50px;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1><img src="../../static/img/product/cpys02.png" width="50px" height="50px" style="vertical-align: bottom">
    达分期--管理中心--商品管理
</h1>
<div style="width: 100%;border: 2px solid black"></div>
<br>

<div style="text-align: center;width: 1000px;margin-left: 200px">
    <table>
        <tr>
            <td>商品ID</td>
            <td>商品名称</td>
            <td>关键词</td>
            <td>简介</td>
            <td>状态</td>
            <td>操作</td>
        </tr>
        <tr th:each="product, orderStat : ${goodsList}">
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getKeywords()}"></td>
            <td th:text="${product.getBrief()}"></td>
            <td th:text="${product.getIs_on_sale()}"></td>
            <td>
                <a href="#">编辑&nbsp;&nbsp;&nbsp;</a>
                <a href="#">上架&nbsp;&nbsp;&nbsp;</a>
                <a href="#">删除&nbsp;&nbsp;&nbsp;</a>
                <a href="#">详情</a>
            </td>
        </tr>
    </table>
</div>


</body>
<script>

</script>
</html>
